<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>TripSplit</title>
</head>

<body>
    <!-- Dialog -->
    <dialog id="dialog" class="bg-white">
        <div>
            <h1>Add Form</h1>
            <form></form>
        </div>
    </dialog>
    <!-- Global Container -->
    <div class="min-h-screen border border-red-500 flex flex-col bg-amber-50">
        <!-- Title Container -->
        <div class="flex justify-center shadow-md bg-white mx-5">
            <h1 class="border border-black m-5 p-2">TripSplit</h1>
        </div>
        <!-- Content -->
        <div class="m-5 bg-white shadow-xl rounded-md">
            <!-- Add Button Container -->
            <div class="m-10 flex justify-center">
                <!-- Add Button -->
                <button id="add-btn-dialog" class="px-14 py-3 bg-amber-300 rounded-xl hover:bg-amber-500
                 hover:border-slate-100 hover:text-white focus:ring-2 focus:text-slate-600 focus:ring-red-100 font-medium text-xl" id="add-button">ADD</button>
            </div>
            <!-- Output Container -->
            <div class="m-10 rounded-lg p-5 border border-gray-200">
                <!-- Output Layout-->
                <div class="flex justify-between items-center px-5 rounded-lg shadow-md p-2">
                    <!-- Name container -->
                    <div>
                        <p>Name</p>
                    </div>
                    <!-- Divider -->
                    <div class="font-bold text-2xl">|</div>
                    <!-- Money -->
                    <div class="flex space-x-2">
                        <p>Pay/Owe:</p>
                        <p>$69.69</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>

</html>
