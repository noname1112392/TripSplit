<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>TripSplit</title>
</head>

<body>
    <!-- Dialog -->
    <dialog id="dialog" class="bg-white">
        <div>
            <div class="flex justify-center">
                <h1 class="text-xl font-medium p-5">Add Form</h1>
            </div>
            <form class="p-5 space-y-5">
                <div class="border border-gray-200 rounded-md flex flex-col space-y-8 p-5">
                    <div class="flex flex-col p-2 space-y-2">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name-input" class="p-2 border border-gray-100 rounded-md"
                            placeholder="Enter your/couple's name" />
                    </div>
                    <div class="flex flex-col p-2 space-y-2">
                        <label for="money">Money:</label>
                        <input type="text" name="money" id="money-input" class="p-2 border border-gray-100 roudned-md"
                            placeholder="Enter amount you spent" />
                    </div>
                </div>
                <div class="border border-gray-200 rounded-md flex justify-between p-2">
                    <button id="add-btn" class="p-5 border border-gray-100 rounded-lg bg-green-400 
                    font-medium text-green-800 hover:text-white focus:ring-4 focus:ring-green-600">Add</button>
                    <button id="close-btn" class="p-5 border border-gray-100 rounded-lg bg-red-400 
                    font-medium text-red-800 hover:text-white focus:ring-4 focus:ring-red-600">Close</button>
                </div>
            </form>
        </div>
    </dialog>
    <!-- Global Container -->
    <div class="min-h-screen border border-red-500 flex flex-col bg-amber-50">
        <!-- Title Container -->
        <div class="flex justify-center shadow-md bg-white mx-5">
            <h1 class="border border-black m-5 p-2">TripSplit</h1>
        </div>
        <!-- Content -->
        <div class="m-5 bg-white shadow-xl rounded-md">
            <!-- Add Button Container -->
            <div class="m-10 flex justify-center">
                <!-- Add Button -->
                <button id="add-btn-dialog"
                    class="px-14 py-3 bg-amber-300 rounded-xl hover:bg-amber-500
                 hover:border-slate-100 hover:text-white focus:ring-2 focus:text-slate-600 focus:ring-red-100 font-medium text-xl"
                    id="add-button">ADD</button>
            </div>
            <!-- Output Container -->
            <div id="output-container" class="m-10 rounded-lg p-5 border border-gray-200 space-y-5">
            </div>
            <div class="flex justify-center">
                <button id="submit-btn" class="border border-gray-200 p-3 rounded-lg bg-amber-300 text-xl font-semibold hover:text-white active:bg-amber-500">Submit</button>
            </div>
            <div class="m-5 rounded-lg p-5 border border-gray-200 flex justify-center">
                <h1 class="text-xl font-semibold">Total:</h1>
                <h1 id="total-display" class=""></h1>
            </div>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>

</html>
